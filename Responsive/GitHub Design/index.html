<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="containerfluid">
        <div class="row" style="color: white; font-size: 30px; background-color: #2f3d46;">
            <div class="col">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="col d-flex align-items-center">
                <h6>GITHUB</h6>
            </div>

        </div>
        <div class="row " style="height: 1500px; padding: 100px; background-color: #cfd8cb;">
            <div class="col-5 my-4 border rounded"
                style="height: 30%; width: 20%; padding-left: 25px; background-color: #353535;">
            </div>

            <div class="col-7 my-4">
                <div class="row d-flex justify-content-center ">
                    <div class="col-10">
                        <input type="text" placeholder="Search" style="height: 50px; background-color: #353535;"
                            class="search border rounded w-100 px-3 py-1">
                    </div>
                </div>

                <div class="row my-4 mx-4 px-1" style="height: 160px; padding-top: 30px;">
                    <div class="col border border-1 border rounded mx-4" style="background-color: #353535;">
                    </div>

                    <div class="col border border-1 border rounded mx-4" style="background-color: #353535; ">
                    </div>

                    <div class="col border border-1 border rounded mx-4" style="background-color: #353535;">
                    </div>
                </div>

                <div class="row my-4 mx-4 px-1">
                    <div class="col mx-4 border rounded"
                        style="height: 160px; padding-top: 30px; background-color: #353535;"></div>
                </div>
            </div>

        </div>
    </div>



    <style>
        .search::placeholder {
            color: lightgray;
        }
    </style>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
